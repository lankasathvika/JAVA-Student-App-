<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Student</h2>
    <form th:action="@{'/update/' + ${student.id}}" th:object="${student}" method="post">
        <div class="mb-3">
            <label>ID</label>
            <input type="text" th:field="*{id}" class="form-control" readonly />
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Marks</label>
            <input type="number" th:field="*{marks}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
